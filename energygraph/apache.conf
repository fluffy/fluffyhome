<VirtualHost *:80>
    ServerAdmin fluffy@iii.ca
    ServerName www.fluffyhome.com
    ServerSignature Off

    Alias /static/ /home/fluffy/src/fluffyhome/energygraph/static/
    Alias /robots.txt /home/fluffy/src/fluffyhome/energygraph/static/robots.txt
    Alias /favicon.ico /home/fluffy/src/fluffyhome/energygraph/static/favicon.ico

    SetEnvIf User_Agent "monit/*" dontlog
    CustomLog "|/usr/sbin/rotatelogs /home/fluffy/fh3/logs/access.log.%Y%m%d-%H%M 5M" combined env=!dontlog
    ErrorLog "|/usr/sbin/rotatelogs /home/fluffy/fh3/logs/error.log.%Y%m%d-%H%M 5M"
    LogLevel warn

    WSGIScriptAlias / /home/fluffy/src/fluffyhome/energygraph/wsgi.py

    WSGIDaemonProcess www.fluffyhome.com user=fluffy group=fluffy processes=2 threads=10 maximum-requests=10000 display-name=%{GROUP} python-path=/home/fluffy/fh3/app:/home/fluffy/fh3/venv/lib/python2.7/site-packages python-eggs=/home/fluffy/fh3/run/eggs
    WSGIProcessGroup www.fluffyhome.com
    WSGIScriptAlias / /home/fluffy/src/fluffyhome/energygraph/wsgi.py

    <Directory /home/fluffy/src/fluffyhome/energygraph/static>
        Order deny,allow
        Allow from all
        Options -Indexes FollowSymLinks
    </Directory>

#    <Directory /home/fluffy/fh3/app/conf/apache>
